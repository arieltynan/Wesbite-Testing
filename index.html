<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            let x = canvas.width / 2;
            let y = canvas.height / 2;
            const speed = 5;
            let dx = 0;
            const gravity = 0.5;  // Gravity force
            const jumpStrength = -10;  // Initial jump force
            let vy = 0;  // Vertical velocity
            const fallSpeed = 5;  // Speed increase when down key is pressed

            // Define the coin object
            const coin = {
                x: 0,
                y: 0,
                size: 15
            };

            // Function to reset the coin position
            function resetCoinPosition() {
                coin.x = Math.random() * (canvas.width - coin.size);
                coin.y = Math.random() * (canvas.height / 2 - coin.size);
            }

            // Initialize the coin's position
            resetCoinPosition();

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFF';
                ctx.fillRect(x, y, 20, 20);

                // Draw the coin
                ctx.fillStyle = '#FFD700';  // Gold color for the coin
                ctx.fillRect(coin.x, coin.y, coin.size, coin.size);

                // Update player position
                x += dx;

                // Apply gravity
                vy += gravity;
                y += vy;

                // Implement boundaries
                if (x < 0) x = 0;
                if (x > canvas.width - 20) x = canvas.width - 20;
                if (y < 0) y = 0;
                if (y > canvas.height - 20) y = canvas.height - 20;

                if (x < 0) x = 0;
                if (x > canvas.width - 20) x = canvas.width - 20;
                if (y < 0) y = 0;
                if (y > canvas.height - 20) y = canvas.height - 20;

                // Check for collision with the coin
                if (x < coin.x + coin.size &&
                    x + 20 > coin.x &&
                    y < coin.y + coin.size &&
                    y + 20 > coin.y) {
                    resetCoinPosition();  // Reset the coin position
                }

                requestAnimationFrame(draw);
            }

            function handleKeyDown(e) {
                switch(e.key) {
                    case 'w':
                        if (y >= canvas.height - 20) {  // Jump only if on the ground
                            vy = jumpStrength;
                        }
            break;
                    case 's':
                        vy = fallSpeed;
                        break;
                    case 'a':
                        dx = -speed;
                        break;
                    case 'd':
                        dx = speed;
                        break;
                }
            }

            function handleKeyUp(e) {
                switch(e.key) {
                    case 'w':
                    case 's':
                        vy = gravity;
                        break;
                    case 'a':
                    case 'd':
                        dx = 0;
                        break;
                }
            }

            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);

            draw();
        });
    </script>
</body>
</html>
